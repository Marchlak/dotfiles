[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 0pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.flamingo}

font-0 = MesloLGS Nerd Font Mono:size=9;3
font-1 = Symbols Nerd Font:pixelsize=10;3
font-2 = MesloLGS Nerd Font Mono:size=9;3

modules-left = xworkspaces xwindow  nowplaying  
modules-right = bluetooth updates uptime brightness netrate cputemp gpu pulseaudio battery memory cpu wlan date systray  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
tray-size = 16px
tray-padding = 0px
format-margin = 0px
tray-spacing = 6px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = custom/script
exec = ~/.config/polybar/scripts/windowtitle_marquee.sh -w 30 -d 0.8
tail = true
format-prefix = "WIN "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100
low-at = 5
poll-interval = 3

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

format-discharging = <label-discharging> %{T1}<ramp-capacity>%{T-}
format-charging    = <label-charging> %{T1}<animation-charging>%{T-}
format-full = <label-full> %{T1}%{F#67c8ff}%{F-}%{T-}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.peach}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}

click-right = notify-send "Battery" "$(cat /sys/class/power_supply/BAT0/capacity)%"

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{T2}%date%%{T-}
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/cputemp]
type = custom/script
exec = sensors | awk '/Package id 0:/ {sub(/^\+/, "", $4); print $4}'
interval = 3
format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/netrate]
type = internal/network
interface = wlp0s20f3
interval = 1
format-connected-prefix = "NET "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %downspeed:KiB%↓ %upspeed:KiB%↑
format-disconnected = NET --
format-disconnected-prefix-foreground = ${colors.primary}


[module/uptime]
type = custom/script
exec = awk '{h=int($1/3600); m=int(($1%3600)/60); printf "%dh%02  dm\n",h,m}' /proc/uptime
interval = 60
format-prefix = "UP "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/updates]
type = custom/script
exec = bash -c 'apt list --upgradable 2>/dev/null | grep -cv Listing'
interval = 100
format-prefix = "UPD "
format-prefix-foreground = ${colors.primary}
label = %output%


[module/brightness]
type = custom/script
exec = bash -c 'v=$(brightnessctl g); m=$(brightnessctl m); echo $((v*100/m))'
interval = 2
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
label = %output%%
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

[module/disk]
type = internal/fs
mount-0 = /
interval = 30
format-mounted-prefix = "DSK "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%
format-unmounted = DSK --
format-unmounted-prefix-foreground = ${colors.primary}

[module/nowplaying]
type = custom/script
exec = ~/.config/polybar/scripts/nowplaying_marquee.sh -w 30 -d 0.8
tail = true
format-prefix = "NOW "
format-prefix-foreground = ${colors.primary}
label = %output%
click-left = playerctl play-pause
scroll-up = playerctl next
scroll-down = playerctl previous

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=temperature.gpu,utilization.gpu --format=csv,noheader,nounits | awk '{printf "%dC %d%%",$1,$2}'
interval = 3
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bt_precentage.sh
interval = 3
format-prefix = "BT "
format-prefix-foreground = ${colors.primary}
click-left = blueman-manager

[module/weather]
type = custom/script
exec = curl -s 'wttr.in/?format=1'
interval = 600
format-prefix = "WEA "
format-prefix-foreground = ${colors.primary}
; vim:ft=dosini
